
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1st class</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
        <script> 
            var marks = Number( prompt("Type Your Number.."));
            if(marks <=100 && marks >=90){
                document.write("You Got Golden A+ ..");
            }
            else if(marks <=89 && marks >=80){
                document.write("You Got A+ ..");
            }
            else if(marks <=79 && marks >=70){
                document.write("You Got A ..");
            }
            else if(marks <=69 && marks >=60){
                document.write("You Got A- ..");
            }
            else if(marks <=59 && marks >=50){
                document.write("You Got B+..");
            }
            else if(marks <=49 && marks >=40){
                document.write("You Got B ..");
            }
            else if(marks <=39 && marks >=33){
                document.write("You Got C ..");
            }
            else if(marks <=32 && marks >=00){
                document.write("You Got F+ ..");
            }
           else{
               document.write("Please Input Valid number");
           }
        </script>

    
</body>
</html>
